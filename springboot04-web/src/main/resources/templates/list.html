<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


    <!--获取对象的属性和方法-->
    <div th:text="${user.age}"></div>
    <div th:text="${user['name']}"></div>
    <div th:text="${users[1].name}"></div>
    <div th:text="${users.size()}"></div>
    <div>用户的个数为：[[${users.size()}]]</div>
    <div th:text="${users.get(1).name}"></div>
    <hr>

    <!--使用内置的基本对象-->
    <div th:text="${session.sex}"></div>
    <div th:text="${application.hobby}"></div>

    <!--使用内置的对象工具-->
    <div th:text="${#strings.startsWith(user.name,'t')}"></div>
    <div th:text="${#strings.substring(user.name,1,2)}"></div>
    <div th:text="${#dates.createNow()}"></div>
    <div th:text="${#dates.create(2022,11,16)}"></div>
    <div th:text="${#dates.format(birthday,'yyyy-MM-dd HH:mm:ss')}"></div>

    <!--*{}选择表达式-->
    <div th:object="${user}">
        <div th:text="*{id}"></div>
        <div th:text="*{name}"></div>
        <div th:text="*{age}"></div>
    </div>
    <hr>

    <!--@{} url表达式-->
    <a th:href="@{/findUser(username=${user.name})}">查询用户信息</a>
<!--    <script th:src="@{/js/common.js}"></script>-->
    <hr>

    <!--运算符-->
    性别：<input type="radio" name="sex" value="male" th:checked="${session.sex} eq 'male'"> 男
        <input type="radio" name="sex" value="female" th:checked="${session.sex} eq 'female'"> 女

    <div th:if="${address==null}">未找到地址信息</div>
    <div th:text="${users.size()>=2?'大于等于2个':'小于2个'}"></div>
</body>
</html>
